<form #itemGroupForm="ngForm" (ngSubmit)="addItemGroup(itemGroupForm.value)">
  <label><b>Group name</b></label>
  <input required min="3" name="name" placeholder="Sample group name" type="text"class="form-control" [(ngModel)]="name"/>
  <div class="alert alert-danger" *ngIf="!name.valid">
    Name sgould be minimum 3 characters
  </div>
  <br />
  <button type="submit" class="btn btn-primary">Save group</button>
</form>
