<br />
<i class="fas fa-home"></i>
<table class="table table-bordered table-hover table-striped">
  <thead>
    <tr>
      <th width="25%">Name of Group</th>
      <th>Edit</th>
      <th>Add</th>
      <th style="min-width:600px">Details</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let group of groups">
      <td>{{group.name}}</td>
      <td><button [routerLink]="['/editItemGroup/' + group.id]" class="btn btn-primary">Edit</button></td>
      <td width="25%"><button [routerLink]="['/add-item']" [queryParams]="{groupId : group.id}" class="btn btn-success">New Task</button></td>
      <td>
        <div class="zippy">
          <div class="zippy-heading" [class.expanded]="isExpanded" (click)="toggle()">
            
            <span class="fa" [ngClass]="{
            'fa-angle-up' : isExpanded,
            'fa-angle-down': !isExpanded
             }"
                  ></span>
          </div>
          <div *ngIf="isExpanded" class="zippy-body">
            <app-todo-item idOfGroup="{{group.id}}"></app-todo-item>
          </div>
        </div>
      </td>
      <td><button class="btn-danger" (click)="deleteGroup(group.id)">Remove group</button></td>
    </tr>
  </tbody>
</table>
