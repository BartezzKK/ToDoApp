<form #itemGroupForm="ngForm" (ngSubmit)="addEditedGroup(itemGroupForm.value)">
  <label>You editing group: <b>{{group.name}}</b></label>
  <input name="name" value="group.name" type="text" class="form-control" [(ngModel)]="name" />
  <button type="submit" class="btn btn-primary">Save</button>
  <button class="btn btn-warning" [routerLink]="['/']">Cancel</button>
</form>
